<p-toolbar>
  <div class="p-toolbar-group-left">
      <p-button label="New" icon="pi pi-plus" class="mr-2"></p-button>
      <p-button label="Upload" icon="pi pi-upload" styleClass="p-button-success"></p-button>
          
      <i class="p-toolbar-separator pi pi-bars mr-2" style="vertical-align: middle"></i>
      
      <p-splitButton label="Save" icon="pi pi-check" [model]="items" styleClass="p-button-warning"></p-splitButton>
      <p-button label="Clean" icon="pi pi-trash" styleClass="p-button-danger" (click)="cleanLogs()"></p-button>
  </div>
  
  <div class="p-toolbar-group-right">
      <a [routerLink]="[]" (click)="clickMethod()"><i class="pi pi-bell mr-4 p-text-secondary" *ngIf="!isNotification()" style="font-size: 1.5rem"></i></a>
      <a [routerLink]="[]" (click)="clickMethod()"><i class="pi pi-bell mr-4 p-text-secondary" *ngIf="isNotification()" pBadge style="font-size: 1.5rem" value="{{notifications}}" severity="danger"></i></a>
  </div>
</p-toolbar>
<br>
<p-panel header="Information" *ngIf="show">
  <p-table [value]="informations" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Subject</th>
            <th>Message</th>
            <th>Date</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-information>
        <tr>
            <td>{{information.subject}}</td>
            <td>{{information.message}}</td>
            <td>{{information.createAt | date:'dd/MM/yyyy' }}</td>
        </tr>
    </ng-template>
</p-table>
</p-panel>
